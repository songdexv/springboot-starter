server:
  port: 8080
spring:
    datasource:
      test:
        name: test
        url: jdbc:mysql://127.0.0.1:3307/test
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
      test2:
        name: test
        url: jdbc:mysql://127.0.0.1:3307/test2
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    cache:
      cache-names: users,orders
      caffeine:
        spec: maximumSize=500,expireAfterAccess=60s
      type: caffeine
    redis:
      database: 0
      #host: 10.94.182.100
      #port: 8813
      password: passwd
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 5000
        min-idle: 2
      timeout: 10000
      sentinel:
        master: mymaster
        nodes: 127.0.0.1:8749
logging:
  level:
    root: INFO
    com.songdexv: DEBUG

management:
  security:
    enabled: false
  info:
    git:
      mode: full

zookeeper:
  connectString: 127.0.0.1:2181
  serverRoot: /servers
  supergwServerListPath: /servers/supergw
  certmngServerListPath: /servers/certmng

web:
  security:
    autoconfig: false
    loginUrl: http://locahost/login
    decision: UnanimousBased